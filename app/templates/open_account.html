<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
    <h2>Account Opening Form</h2>
    <form id="accountForm" action="{{ url_for('open_account') }}" method="post" enctype="multipart/form-data">
        <div class="form-box">
            <table>
                <tr>
                    <td>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </td>
                    <td>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </td>
                    <td>
                        <label for="pan_number">PAN Number:</label>
                        <input type="text" id="pan_number" name="pan_number" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="address">Address:</label><br>
                        <textarea id="address" name="address" rows="4" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile_number">Mobile Number:</label><br>
                        <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" required><br>
                    </td>
                    <td>
                        <label for="aadhaar_number">Aadhaar Number:</label><br>
                        <input type="text" id="aadhaar_number" name="aadhaar_number" pattern="[0-9]{12}" required><br>
                    </td>
                </tr>
                <tr>    
                    <td>
                        <label for="profile_picture">Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
                    </td>
                    <td>
                        <img id="profile_picture_preview" src="#" alt="Profile Picture Preview" style="max-width: 75px; max-height: 100px;">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="signature">Signature:</label>
                        <input type="file" id="signature" name="signature" accept="image/*" required>
                    </td>
                    <td>
                        <img id="signature_preview" src="#" alt="Signature Preview" style="max-width: 75px; max-height: 100px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="account_type">Account Type:</label><br>
                        <select id="account_type" name="account_type" required onchange="toggleLoanFields()">
                            <option value="Regular">Regular</option>
                            <option value="Savings">Savings</option>
                            <option value="Current">Current</option>
                            <option value="Loan">Loan</option>
                        </select>
                    </td>
                    <td id="balance_container">
                        <label for="balance">Initial Balance:</label><br>
                        <input type="number" id="balance" name="balance" min="0" step="0.01" required><br>
                    </td>
                </tr>
                <tr id="loan_fields" style="display:none;">
                    <td>
                        <label for="loan_amount">Loan Amount:</label>
                        <input type="number" id="loan_amount" name="loan_amount" min="0">
                    </td>
                    <td>
                        <label for="interest_rate">Interest Rate (%):</label>
                        <input type="number" id="interest_rate" name="interest_rate" step="0.01">
                    </td>
                </tr>
                <tr id="tenure_field" style="display:none;">
                    <td>
                        <label for="tenure">Tenure (months):</label>
                        <input type="number" id="tenure" name="tenure" min="1">
                    </td>
                </tr>
                
            </table>
            <input type="submit" class="button" value="Open Account">
        </div>
    </form>
</div>

<script>
    // Function to preview image
    function previewImage(input, imageID) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('#' + imageID).attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]); // Read the data as a URL
        }
    }

    // Trigger preview when file input changes
    $("#profile_picture").change(function() {
        previewImage(this, 'profile_picture_preview');
    });

    $("#signature").change(function() {
        previewImage(this, 'signature_preview');
    });

    function toggleLoanFields() {
    var accountType = document.getElementById("account_type").value;
    var loanFields = document.getElementById("loan_fields");
    var tenureField = document.getElementById("tenure_field");
    var balanceContainer = document.getElementById("balance_container");
    var balanceInput = document.getElementById("balance");

    if (accountType === "Loan") {
        loanFields.style.display = "table-row"; // Show loan fields
        tenureField.style.display = "table-row"; // Show tenure field
        balanceContainer.style.display = "none"; // Hide balance field
        balanceInput.removeAttribute("required"); // Remove required attribute
    } else {
        loanFields.style.display = "none"; // Hide loan fields
        tenureField.style.display = "none"; // Hide tenure field
        balanceContainer.style.display = "table-cell"; // Show balance field
        balanceInput.setAttribute("required", "required"); // Add required attribute
    }
}
</script>
</body>
</html>
